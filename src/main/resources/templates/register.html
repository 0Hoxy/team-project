<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration</h2>
<form action="/register" method="post" th:object="${user}">
    <label>아아디:</label>
    <input type="text" th:field="*{userId}" required><br>
    <label>비밀번호:</label>
    <input type="password" th:field="*{userPw}" required><br>
    <label>이름:</label>
    <input type="text" th:field="*{userName}" required><br>
    <label>생년월일:</label>
    <input type="date" th:field="*{userBirth}" required><br>
    <label>주소:</label>
    <input type="text" th:field="*{userAddress}" required><br>
    <label>이메일:</label>
    <input type="email" th:field="*{userEmail}" required><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
