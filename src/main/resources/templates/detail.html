<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지</title>
    <link rel="stylesheet" href="/detail.css">
</head>
<body>
<div class="container">
    <div class="product-image">
        <img th:src="@{${product.productImagePath}}" alt="상품 이미지">
    </div>
    <div class="product-details">
        <h1 th:text="${product.productName}">상품 이름</h1>
        <p class="price" th:text="${product.productPrice} + '원'">가격</p>
        <p class="description" th:text="${product.productContent}">상세 설명</p>

        <div class="options">
            <h2>옵션</h2>
            <div th:each="option : ${product.options}">
                <p th:text="${option.optionName} + ' - ' + ${option.optionValue}"></p>
            </div>
        </div>


        <!-- 고민  -->
        <div class="benefits">
            <h2>혜택</h2>
            <ul>
                <li>최대 적립 포인트: 800원</li>
                <li>포인트 더 받는 방법: 최대 260원</li>
            </ul>
        </div>
        <div class="delivery-info">
            <h2>배송 정보</h2>
            <p>오늘 출발 14:00 마감 (지금 주문 시)</p>
            <p>택배비: 3,500원 (CJ 대한통운)</p>
        </div>
        <div class="actions">

<!--            <a th:href="@{/cart/{id}(id=${cart.cartNo})}" th:text="${cart.cartNo}">장바구니-->
<!--                <button class="buy-button">장바구니1</button>-->
<!--            </a>-->

            <!-- 장바구니 연결 관련 -->
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productName" th:value="${product.productName}">
                <input type="hidden" name="productPrice" th:value="${product.productPrice}">
                <input type="hidden" name="options" th:value="${product.options}">
                <button class="btn btn-primary">장바구니</button>
            </form>


        </div>

        <!--        <a th:href="@{/prod/update/{id}(id=${product.productNo})}">-->
        <!--            <button type="button">수정</button>-->
        <!--        </a>-->

        <!--        <div class="reviews">-->
        <!--            <p>평점: 4.91 (리뷰 555)</p>-->
        <!--        </div>-->
    </div>
</div>

</body>
</html>
