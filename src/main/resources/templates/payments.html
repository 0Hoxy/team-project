<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문/결제</title>
    <style>
        body {
            font-family: '나눔고딕', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .info, .details, .actions {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <img src="naverpay_logo.png" alt="N Pay 로고">
        <h1>주문/결제</h1>
    </header>

    <section class="shipping-info section">
        <h2>배송지</h2>
        <div class="info">
            <p th:if="${address != null}" th:text="${address}">배송지를 먼저 등록해주세요</p>
            <button th:if="${address == null}" class="btn">+ 등록하기</button>
        </div>
    </section>

    <section class="order-summary section">
        <h2>주문상품</h2>
        <div class="info">
            <table>
                <thead>
                <tr>
                    <th>상품명</th>
                    <th>옵션</th>
                    <th>수량</th>
                    <th>가격</th>
                    <th>배송비</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${orderItems}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.option}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price} + '원'"></td>
                    <td th:text="${item.deliveryFee} + '원'"></td>
                </tr>
                </tbody>
            </table>
            <p>총 주문금액: <span th:text="${totalAmount} + '원'"></span></p>
        </div>
    </section>

    <section class="card-discount section">
        <h2>카드사 결제 할인</h2>
        <div class="info">
            <select>
                <option>카드 할인을 선택해 주세요</option>
                <option th:each="card : ${cards}" th:value="${card}" th:text="${card}"></option>
            </select>
        </div>
    </section>

    <form action="/order/complete" method="post" class="complete-order-form">
        <button type="submit" class="btn">주문하기</button>
    </form>

    <footer class="footer">
        <p>네이버파이낸셜(주)은 전자결제서비스제공자 및 통신판매중개자이며 통신판매의 당사자가 아닙니다. 상품, 상품정보 및 거래에 관한 의무와 책임은 판매자에게 있습니다.</p>
    </footer>
</div>
</body>
</html>
