<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{/list.css}">
</head>
<body>
<div class="container">
    <h1>Product List</h1>
    <h3><a href="/prod/insert">새 상품 등록하기</a></h3>
    <h3><a href="/prod/product">상품 페이지로 이동</a></h3>
    <table class="product-table">
        <thead>
        <tr>
            <th>Product Number</th>
            <th>Product Condition</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Content</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><a th:href="@{/prod/insert/{id}(id=${product.productNo})}" th:text="${product.productNo}">Product No</a></td>
            <td th:text="${product.productCondition}">Product Condition</td>
            <td th:text="${product.productName}">Product Name</td>
            <td th:text="${product.productPrice}">Product Price</td>
            <td th:text="${product.productContent}">Product Content</td>
            <td>
                <a th:href="@{/prod/update/{id}(id=${product.productNo})}">
                    <button type="button">수정</button>
                </a>
                <form th:action="@{/prod/delete/{id}(id=${product.productNo})}" method="post">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
